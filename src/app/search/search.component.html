<input type="text" (keyup)="onKeyup($event)">
<button (click)="getGitHubUsers()">Search</button>

<p>{{SearchCount}}</p>
<ol *ngIf="searchResult">
  <mat-card class="example-card" *ngFor="let user of searchResult.items">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <button mat-button (click)="showUserDetail(user)">{{user.login}}</button>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="user.avatar_url" alt="Photo of a Shiba Inu">
  </mat-card>
</ol>
